<app-header></app-header>

<main class="container my-5">
  <div class="text-center mb-5">
    <h1 class="text-green fw-bold">Recomendaciones Personalizadas</h1>
    <p class="text-secondary fs-5">Basado en tus hábitos registrados, aquí tienes algunas ideas para mejorar.</p>
  </div>

  <div *ngIf="isLoading" class="text-center p-5">
    <div class="spinner-border text-success" style="width: 3rem; height: 3rem;"></div>
  </div>

  <div *ngIf="!isLoading" class="row g-4 justify-content-center">

    <div class="col-md-6 col-lg-5" *ngFor="let rec of recomendaciones">
      <div class="card h-100 shadow-sm rec-card" [ngClass]="rec.nivelUrgencia">
        <div class="card-body d-flex gap-4 align-items-start">

          <div class="icon-box">
            <i class="fas {{ rec.icono }}"></i>
          </div>

          <div>
            <div class="d-flex justify-content-between align-items-center mb-2">
              <h5 class="card-title fw-bold m-0">{{ rec.categoria }}</h5>
              <span class="badge" [ngClass]="{
                'bg-danger': rec.nivelUrgencia === 'ALTO',
                'bg-warning text-dark': rec.nivelUrgencia === 'MEDIO',
                'bg-success': rec.nivelUrgencia === 'BAJO'
              }">{{ rec.nivelUrgencia === 'BAJO' ? 'BUEN TRABAJO' : 'MEJORABLE' }}</span>
            </div>
            <p class="card-text text-secondary">{{ rec.descripcion }}</p>
          </div>

        </div>
      </div>
    </div>

  </div>
</main>
