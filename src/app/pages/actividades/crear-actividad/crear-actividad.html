<app-header></app-header>

<main class="container">
  <h1 class="text-center color-green fs-2 fw-bold my-4">Registro de actividades diarias</h1>

  <form class="form-container" (ngSubmit)="onSubmit()" #actividadForm="ngForm">

    <div class="form-section">
      <h2 class="fs-3 text-center">Iniciemos tu registro</h2>

      <label for="descripcion" class="fs-6 mb-2 mt-4">
        1. Dale un nombre o descripción a tu registro (ej: "Día de oficina"):
      </label>
      <div class="input-group d-flex align-items-center gap-3">
        <i class="fa-solid fa-pencil fs-1"></i>
        <input
          type="text"
          id="descripcion"
          name="descripcion"
          class="form-control"
          placeholder="Descripción (obligatorio)"
          [(ngModel)]="formData.descripcion"
          maxlength="255"
          required>
      </div>

      <label for="fecha" class="fs-6 mb-2 mt-4">
        2. Selecciona la fecha para este registro:
      </label>
      <div class="input-group d-flex align-items-center gap-3">
        <i class="fa-solid fa-calendar-day fs-1"></i>
        <input
          type="date"
          id="fecha"
          name="fecha"
          class="form-control"
          [(ngModel)]="formData.fecha"
          [min]="minDate"  required>
      </div>

    </div>

    <div class="submit-button d-flex justify-content-end mt-4">
      <button type="submit" class="btn btn-success" [disabled]="!actividadForm.valid">
        <span>Iniciar</span>
        <i class="fa-solid fa-arrow-right"></i>
      </button>
    </div>
  </form>
</main>
