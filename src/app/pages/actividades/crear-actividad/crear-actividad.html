<app-header></app-header>

<main class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">

      <div class="text-center mb-5">
        <div class="mb-3">
          <span class="badge bg-success p-3 rounded-circle">
            <i class="fas {{ icono }} fs-2"></i>
          </span>
        </div>

        <h2 class="text-green fw-bold">{{ titulo }}</h2>
        <p class="text-secondary fs-5">{{ subtitulo }}</p>
      </div>

      <div class="card shadow-sm border-0">
        <div class="card-body p-4">
          <form (ngSubmit)="onSubmit()">

            <div class="mb-4">
              <label for="descripcion" class="form-label fw-bold text-secondary">Descripción de la actividad</label>
              <input type="text" class="form-control form-control-lg" id="descripcion"
                     [(ngModel)]="formData.descripcion" name="descripcion"
                     placeholder="Ej: Viaje al trabajo, día de oficina..." required>
            </div>

            <div class="mb-4">
              <label for="fecha" class="form-label fw-bold text-secondary">Fecha</label>
              <input type="date" class="form-control form-control-lg" id="fecha"
                     [(ngModel)]="formData.fecha" name="fecha"
                     [max]="minDate" required>
              <div class="form-text">No puedes registrar actividades futuras.</div>
            </div>

            <div class="d-grid gap-2 mt-5">
              <button type="submit" class="btn btn-success btn-lg text-white fw-bold">
                Iniciar Registro <i class="fas fa-arrow-right ms-2"></i>
              </button>
              <a routerLink="/home" class="btn btn-outline-secondary">Cancelar</a>
            </div>

          </form>
        </div>
      </div>

    </div>
  </div>
</main>
